---
#https://github.com/geerlingguy/ansible-role-jenkins/
#https://github.com/jcalazan/ansible-jenkins

#for vagrant pay attention >>> hosts: = name in global status
#  config.vm.define "srv_eva"
- hosts: slave-j
  become: yes
  tasks:
  #need check
  - name: Install packages and dependencies
    apt: name={{ item }} update_cache=yes state=present
    with_items:
    - default-jdk
    - default-jre
    - libfontconfig
    - libffi-dev
    - libncurses5-dev
  - name: Ensure group "jenkins" exists
    group:
      name: jenkins
      state: present
  
  - name: Add the user fof jenkins
    user:
      name: adminjenkins
      shell: /bin/bash
      comment: Jenkins slave user
      group: jenkins
      create_home: yes
  - name: Set authorized key took from file
    authorized_key:
      user: adminjenkins
      state: present
      key: "{{ lookup('file', '/home/vtraida/vtraida-18key.pub') }}"
  - name: add directory for jenkins slave
    file:
      path: /home/adminjenkins/koko
      state: directory
      owner: adminjenkins
      group: jenkins
      mode: 0770
      
